<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Agneshia Khalid Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000a33; /* Dark blue */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 60%;
            justify-content: space-between;
        }

        .button {
            background-color: #001a66;
            border: none;
            padding: 25px 60px;
            color: white;
            font-size: 22px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #003399;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="aboutme.html" class="button">About Me</a>
        <a href="projects.html" class="button">Projects</a>
    </div>
</body>
</html>
